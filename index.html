<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Oskar Okuno Photo Site</title>
  <meta name="description"
    content="Oskar Okuno is a Fullstack Dev with experince with React, React Native, Vue. As a Fullstack Dev he also uses Node.js, Go, Java and C#.">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* %CSS% */

  </style>
  <script type="text/javascript">
    const x = (e) => {
      document.querySelector('main').classList.remove('wide');
      document.querySelector('main').classList.remove('fill');

      const v = e.target.value;
      if (v === 'wide') {
        document.querySelector('main').classList.add('wide');
      }
      if (v === 'fill') {
        document.querySelector('main').classList.add('fill');
      }
    };

    document.addEventListener('DOMContentLoaded', (event) => {
      document.querySelector('.view select').oninput = x;
    });
  </script>
</head>

<body>
  <main data-color-mode="dark" data-light-theme="light" data-dark-theme="dark" class="markdown-body">
    %body%
  </main>

  <footer>@ 2022 Oskar Okuno</footer>
</body>

</html>
