<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Oskar Okuno Photo Site</title>
  <meta name="description"
    content="Oskar Okuno is a Fullstack Dev with experince with React, React Native, Vue. As a Fullstack Dev he also uses Node.js, Go, Java and C#.">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* %CSS% */

  </style>
  <script type="text/javascript">
    const x = (e) => {
      document.querySelector('main').classList.remove('wide');
      document.querySelector('main').classList.remove('fill');

      const v = e.target.value;
      if (v === 'wide') {
        document.querySelector('main').classList.add('wide');
      }
      if (v === 'fill') {
        document.querySelector('main').classList.add('fill');
      }
    };

    const c = (e) => {
      console.log('c', e.target.src);

      document.body.classList.add('lock');
      document.querySelector('.modal img').src = e.target.src;
    };

    const b = () => {
      document.body.classList.remove('lock');
    };

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.view select').oninput = x;
      for (const elt of document.querySelectorAll('img')) {
        elt.onclick = c;
      }
      document.querySelector('.modal').onclick = b;
    });

    x
  </script>
</head>

<body>
  <main data-color-mode="dark" data-light-theme="light" data-dark-theme="dark" class="markdown-body">
    %body%
  </main>

  <footer>@ 2022 Oskar Okuno</footer>
  <div class="modal">
    <img src="https://photo-blog.oskarlindgren.se/Fuji%20Flowers%20in%20Shizuoka/1618747990930..jpg">
  </div>
</body>

</html>
